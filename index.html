<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Simon Says</title>
</head>
<body>
    <main>
        <h1 class="text-center pt-5">Memorizza tutti i numeri possibili in 10 secondi</h1>
        <div class="container box-number">
            <!-- code javascript -->
        </div>
        <h1 class="text-center pt-5">Inserisci i numeri che hai memorizzato</h1>
        <h5 class="text-center">(puoi inserirli anche in ordine casuale)</h5>
        <form class=" container d-flex justify-content-center mt-5">
            <div class="d-flex flex-column p-2">
                <label for="n1" class="text-center">#1</label>
                <input type="number" id="n1" name="n1" class="mb-3" required>
            </div>
            <div class="d-flex flex-column p-2">
                <label for="n2" class="text-center">#2</label>
                <input type="number" id="n2" name="n2" class="mb-3" required>
            </div>
            <div class="d-flex flex-column p-2">
                <label for="n3" class="text-center">#3</label>
                <input type="number" id="n3" name="n3" class="mb-3" required>
            </div>
            <div class="d-flex flex-column p-2">
                <label for="n4" class="text-center">#4</label>
                <input type="number" id="n4" name="n4" class="mb-3" required>
            </div>
            <div class="d-flex flex-column p-2">
                <label for="n5" class="text-center">#5</label>
                <input type="number" id="n5" name="n5" class="mb-3" required>
            </div>
            <button type="submit" class="btn btn-success align-self-center">invia</button>
        </form>
    </main>

    <script src="./js/script.js"></script>
</body>
</html>
